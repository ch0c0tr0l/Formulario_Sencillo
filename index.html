<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Sencillo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="./estilo.css">
    <script src=".\index.js"></script>
</head>
<body>
    <header>
        <h1 class="h1">
            Mi Formulario
        </h1>
    </header>
    <main>
    <section class="form_container">
        <form class="form" action="">
            <input type="text" class="form-control form_input" placeholder="Username" id="user">
            <input type="email" class="form-control form_input " placeholder="E-mail" id="mail">
            <div class="">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">Hombre</label>
            </div>
            <div>
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">Mujer</label>
            </div>
            <div class="">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">Acepto Terminos y condiciones</label>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button" onclick="ingresar()">Ingresar</button>
                </div>
        </form>
    </section>
    </main>
    <footer>
        <div class="card">
            <div class="card-body">
            <a href="https://dotz.com.mx/">Jose de Jesus Cruz de la Cruz</a>
            </div>
        </div>
    </footer>
</body>
</html>
